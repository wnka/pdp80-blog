<!DOCTYPE html>
<html {{ with .Site.LanguageCode }}lang="{{ . }}"{{ end }}>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
    {{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
    {{ hugo.Generator }}
    <title>{{ .Title }}</title>
    <style>
        {{ $css := resources.Get "/css/pdp.css" | minify }}
        {{ $css.Content | safeCSS }}
    </style>

    {{ if (.Params.code) }}
    <style>
        {{ $css := resources.Get "/css/code.css" | minify }}
        {{ $css.Content | safeCSS }}
    </style>
    {{ end  }}

    <link rel="me" href="https://micro.blog/pdp"/>
    <link rel="me" href="https://twitter.com/wnka"/>
    <link rel="me" href="https://github.com/wnka"/>
    <link rel="me" href="https://mastodon.social/@pdp80"/>
    <link rel="me" href="https://hachyderm.io/@pdp"/>
    <link rel="icon" href="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%2016%2016'%3E%3Ctext%20x='0'%20y='14'%3E🍩%3C/text%3E%3C/svg%3E" type="image/svg+xml" />
    <meta name="theme-color"
          content="#222129"
          media="(prefers-color-scheme: light)">
    <meta name="theme-color"
          content="#222129"
          media="(prefers-color-scheme: dark)">

    <meta property="og:title" content="{{ .Title }}">
    <meta name="twitter:title" content="{{ .Title }}">

    <meta name="twitter:card" content="summary_large_image">
    {{ if isset $.Params "ogimage" }}
    <meta property="og:image" content="{{ .Params.ogimage }}">
    <meta property="twitter:image" content="{{ .Params.ogimage }}">
    {{ else }}
    <meta property="og:image" content="{{ .Site.Params.ogtitle }}">
    <meta property="twitter:image" content="{{ .Site.Params.ogtitle }}">
    {{ end }}

    {{ if .Site.Params.enableRSS }}
    <link href="{{ .Site.RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    {{ end }}

    {{ if (.Params.mermaid) }}
    <!-- MermaidJS support -->
    <script async src="https://unpkg.com/mermaid@8.5.2/dist/mermaid.min.js"></script>
    {{ end }}
  </head>
