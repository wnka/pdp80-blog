<!DOCTYPE html>
<html {{ with .Site.LanguageCode }}lang="{{ . }}"{{ end }}>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
    {{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
    {{ hugo.Generator }}
    <title>{{ .Title }}</title>
    <!-- Fonts! -->
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css">
    <style>
        {{ $css := resources.Get "/css/pdp.css" | minify }}
        {{ $css.Content | safeCSS }}
    </style>
    <!-- Code CSS if 'code: true' is specified on the post -->
    {{ if (.Params.code) }}
    <style>
        {{ $css := resources.Get "/css/code.css" | minify }}
        {{ $css.Content | safeCSS }}
    </style>
    {{ end }}

    <link rel="me" href="https://micro.blog/pdp80"/>
    <link rel="me" href="https://twitter.com/wnka"/>
    <link rel="me" href="https://github.com/wnka"/>
    <link rel="shortcut icon" href="{{ .Site.BaseURL }}images/favicon.ico"/>

    {{ if .Site.Params.enableRSS }}
    <link href="{{ .Site.RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    {{ end }}

    {{ if (.Params.mermaid) }}
    <!-- MermaidJS support -->
    <script async src="https://unpkg.com/mermaid@8.5.2/dist/mermaid.min.js"></script>
    {{ end }}
  </head>
