{{ partial "head.html" . }}
  <body>
  {{ partial "nav.html" . }}
 
  <section id="wrapper" class="home">
    {{ range .Site.RegularPages.GroupByDate "2006" }}
    <div class="archive">
      <h1>{{ .Key }}</h1>
      <ul>
        {{ range .Pages }}
        {{ if eq .Type "posts" }}
          <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
        {{ end }}
        {{ end }}
      </ul>
    </div>
    {{ end }}
    {{ partial "footer.html" . }}
  </section>

  </body>
</html>
