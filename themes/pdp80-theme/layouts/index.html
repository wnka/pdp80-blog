{{ partial "head.html" . }}
  <body>
  {{ partial "nav.html" . }}
 
  <section id="wrapper" class="home">
    {{ range .Data.Pages.GroupByDate "2006" }}
    <div class="archive">
      <h1>{{ .Key }}</h1>
      {{ range .Pages }}
        {{ if eq .Type "posts" }}
        <div class="post-item">
          <div class="post-time">{{ .Date.Format "Jan 02" }}</div>
          <a href="{{ .Permalink }}" class="post-link">
          {{ .Title }}
          </a>
        </div>
        {{ end }}
      {{ end }}
    </div>
    {{ end }}
    {{ partial "footer.html" . }}
  </section>

  </body>
</html>
