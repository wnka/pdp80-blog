{{ partial "head.html" . }}

<body>
  {{ partial "nav.html" . }}

  <div id="wrapper" class="post">
    <h1>
      Categories
    </h1>
    <div id="post-body">
      <ul>
        {{ $data := .Data }}
        {{ range $key, $value := .Data.Terms.Alphabetical }}
        {{ if ($value.Name) }}
        <li>
          <a href="{{ $.Site.BaseURL }}{{ $data.Plural }}/{{ $value.Name | urlize }}">
            {{ $value.Name }} <span>({{ $value.Count }})</span>
          </a>

        </li>
        {{ end }}
        {{ end }}
      </ul>
    </div>
    {{ partial "footer.html" . }}
  </div>
</body>

</html>
