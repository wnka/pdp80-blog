{{ partial "head.html" . }}
    <body>
       {{ partial "nav.html" . }}

        <div id="wrapper" class="post">
            <article>
                  <h1>
                    {{ .Title }}
                  </h1>
                <div id="post-body">
                    {{ .Content }}
                </div>
                {{ if eq .Type "posts" }}
                <div class="date-line">
                  <svg class="icon" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" stroke-width="2px" aria-hidden="true" fill="none">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                  </svg>
                  {{ .Date.Format "Jan 2 2006" }}
                </div>
                {{ end }}
            </article>

            {{ partial "footer.html" . }}
        </div>
    </body>
</html>
