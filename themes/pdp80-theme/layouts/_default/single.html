{{ partial "head.html" . }}
    <body>
       {{ partial "nav.html" . }}

        <section id="wrapper" class="post">
            <article>
                  <h1>
                    {{ .Title }}
                  </h1>
                  {{ if eq .Type "posts" }}
                  <div class="date-line">
                    {{ .Date.Format "Jan 2, 2006" }}
                  </div>
                  {{ end }}
                <section id="post-body">
                    {{ .Content }}
                </section>
            </article>

            {{ partial "footer.html" . }}
        </section>
    </body>
</html>
