{{ partial "head.html" . }}

<body>
  {{ partial "nav.html" . }}

  <div id="wrapper" class="home">
    {{ range .Data.Pages.GroupByDate "2006" }}
    <div class="archive">
      <h1>{{ .Key }}</h1>
      {{ range .Pages }}
      <p><a href="{{ .Permalink }}">
          {{ .Title }}
        </a>
        {{ end }}
      </p>
    </div>
    {{ end }}
    {{ partial "footer.html" . }}
  </div>

</body>

</html>
